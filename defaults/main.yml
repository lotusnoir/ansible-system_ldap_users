---
users_ldap_app: freeipa #or openldap
users_ldap_host: freeipa-01.prod
users_ldap_port: 389
users_ldap_binddn: "cn=users,cn=accounts,dc=example,dc=net"
users_ldap_user: "uid=readonly,cn=users,cn=accounts,dc=exemple,dc=net"
users_ldap_pwd: "xxxxxxxxxxx"

users_ldap_class: "posixAccount"
users_ldap_ssh_field: "ipaSshPubKey"
users_ldap_name_field: "uid"

users_ldap_nosudo_pwd: true
users_groups:
  - sudo
#  - dev
#  - readonly

